---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  myvalue: "Hello World"
  {{- $relName := .Release.Name -}}
  {{- with .Values.favourite }}
  drink: {{ .drink | title |quote }}
  food: {{ .food | title | quote }}
  {{- if eq .drink "coffee" }}
  mug: true
  {{- end }}
  release: {{ $relName }}
  {{- end}}
  toppings: |-
    {{- range .Values.pizzaToppings }}
    - {{ . | title | quote }}
    {{- end}}
